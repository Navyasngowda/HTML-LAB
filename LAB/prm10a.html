<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(function()
        {
            var ml=$("textarea").attr('maxlength');
            $("span").text(ml);
            $("textarea").keyup(function()
            {
            var nc = $(this).val().length;
                $("#rc").text(ml-nc);
            }); 
            $("[type='checkbox']").click(function ()
            {
             if($(this).is(':checked'))
             $("[type='button']").removeAttr('disabled');
            else
            $("[type='button']").attr('disabled','disabled');
            });
        });
    </script>
</head>
<body>
    <input type="checkbox" name="checkbox">I Agree the conditions
    <input type="button" value="I agree"disabled></disabled>
    <h3>You can enter maximun 20 character</h3>
    <textarea id="" cols="30" rows="20" maxlength="20"></textarea>
    <h3>Remaining <span id="rc">20</span> characters</h3>
    
</body>
</html>
