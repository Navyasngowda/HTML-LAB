<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pro() {
            var pb = document.getElementById("studpb");
            pbar = 0;
            var comp = document.getElementsByName("stud");
            for (i = 0; i < comp.length; i++) {
                if (comp[i].validity.valid) {

                    pbar++;
                }
            }
            pb.value = pbar * (100 / comp.length);
        }
    </script>
</head>

<body>
    <B>
        <h1 style="color:BLUE;">STUDENT DETAILS</h1>
    </B>
    <form>
        <div>
            <label>NAME</label>
            <input type="text" name="stud" onchange="pro();" required><br><br>

            <label>E-MAIL</label>
            <input type="email" name="stud" onchange="pro();" required><br><br>

            <label>DOB</label>
            <input type="date" name="stud" onchange="pro();" required><br><br>

            <label>CITY</label>
            <input type="text" name="stud" onchange="pro();" required><br><br>

            <label>CLASS</label>
            <input type="text" name="stud" onchange="pro();" required><br><br>



            <progress id="studpb" value="0" max="100"></progress><br><br>
        </div>

        <div>
            <video src="video.mp4" autoplay controls width="500px"></video>
        </div>
    </form>

</body>

</html>
